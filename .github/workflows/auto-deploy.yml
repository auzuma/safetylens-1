name: Auto Deploy SafetyLens

on:
  push:
    branches:
      - main
      - development
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Set environment based on branch
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
          
      - name: Start server using GitHub Actions
        env:
          PORT: ${{ github.ref == 'refs/heads/main' && '9000' || '9001' }}
        run: |
          nohup npm run start:server > server.log 2>&1 &
          echo "Server started on port $PORT"
          
      - name: Health check
        run: |
          sleep 10
          curl -f http://localhost:${{ github.ref == 'refs/heads/main' && '9000' || '9001' }}/health || exit 1 